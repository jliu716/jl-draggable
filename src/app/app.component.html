<div class="box" #container>
  <span *ngIf="DEBUG" class="debug-label">
    box size = {{ boxWidth }} x {{ boxHeight }};
  </span>
  <jl-draggable
    [containerHeight]="boxHeight"
    [containerWidth]="boxWidth"
    [width]="100"
    [height]="100"
    [top]="100"
    [left]="100"
    color="yellow"
  ></jl-draggable>
</div>
