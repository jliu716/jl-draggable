<div class="container" #container>
  <span *ngIf="DEBUG && containerLoaded" class="debug-label">
    box size = {{ boxWidth }} x {{ boxHeight }};
  </span>
  <jl-draggable
    *ngIf="containerLoaded"
    [containerHeight]="boxHeight"
    [containerWidth]="boxWidth"
    [width]="100"
    [height]="100"
    [top]="100"
    [left]="100"
    color="yellow"
  ></jl-draggable>
</div>
